name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      # --- Checkout code ---
      - name: Check out code
        uses: actions/checkout@v4
      
      # --- Install dependencies ---
      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      # --- Set up Go ---
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      # --- Build app ---
      - name: Build application
        run: ./scripts/buildprod.sh

      # --- Migrate database ---
      - name: Migrate database
        run: ./scripts/migrateup.sh

      # --- Authenticate to Google Cloud ---
      - id: auth
        name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      # --- Set up gcloud CLI ---
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      # --- Test gcloud ---
      - name: Use gcloud CLI
        run: gcloud info

      # --- Push to Artifact Registry ---
      - name: Builds image and pushes it to Artifact Registry
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-480603/notely-ar-repo/notely:latest .

      # --- Deploy to Cloud Run ---
      - name: Deploys to Cloud Run
        run: |
          gcloud run deploy notely \
            --image us-central1-docker.pkg.dev/notely-480603/notely-ar-repo/notely:latest \
            --region us-central1 \
            --allow-unauthenticated \
            --project notely-480603 \
            --max-instances=4
            
